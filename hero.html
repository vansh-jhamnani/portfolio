<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Vansh's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(to right, #fff, #ffe7cd);
            cursor: none;
        }

        .container {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .hero-left {
            flex: 1;
            padding: 40px;
            color: #333;
            z-index: 2;
        }

        .hero-left h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .hero-left p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hero-left a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ffa94d;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .hero-left a:hover {
            background-color: #ff922b;
        }

        .hero-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-right img {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Bubble Background */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ffa500;
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 999;
            transition: transform 0.05s ease;
        }
    </style>
</head>

<body>

    <!-- Bubbles -->
    <div class="bubbles">
        <script>
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.width = `${20 + Math.random() * 40}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.animationDuration = `${6 + Math.random() * 5}s`;
                document.querySelector('.bubbles').appendChild(bubble);
            }
        </script>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Hero Content -->
    <div class="container">
        <div class="hero-left">
            <h1>ðŸ‘‹ Welcome to <span style="color: #ff8c00;">My Coding World</span></h1>
            <p>I'm Vansh, a passionate tech enthusiast, full of curiosity and creativity. I specialize in crafting clean, functional,and impactful digital experiences â€” from sleek websites to smart solutions. Let's build something awesome together.</p>
            <a href="portfolio.html">Enter Portfolio</a>
        </div>
        <div class="hero-right">
            <img src="Picture1.png" alt="Hero Image" />.
        </div>
    </div>

    <script>
        // Custom Cursor Follow
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>

</body>

</html>
